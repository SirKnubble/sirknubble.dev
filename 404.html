<!DOCTYPE html>
<html oncontextmenu="return false" lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="assets/images/cat.png" />
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
        line-height: 1.15;
      }
      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;

        color: var(--dl-color-gray-black);
        background: var(--dl-color-gray-white);

        <div class="not-found-container2">

        <div class="not-found-container3">
